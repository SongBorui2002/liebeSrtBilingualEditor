<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双语字幕编辑器</title>
    <!-- 使用 Bootstrap 来美化界面 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">双语字幕编辑器</h1>

    <!-- 文件上传区域 -->
    <div class="upload-section text-center mb-4">
        <input type="file" id="srtFile" accept=".srt" class="form-control mb-2">
        <button id="uploadBtn" class="btn btn-primary">上传字幕文件</button>
    </div>

    <!-- 编辑区域 -->
    <div id="editorContainer" class="d-none">
        <div class="row">
            <!-- 英文字幕列 -->
            <div class="col-md-6">
                <h3 class="text-center">英文字幕</h3>
                <div id="englishSubtitles" class="subtitle-column">
                    <!-- 字幕条目将通过 JavaScript 动态添加 -->
                </div>
            </div>

            <!-- 中文字幕列 -->
            <div class="col-md-6">
                <h3 class="text-center">中文字幕</h3>
                <div id="chineseSubtitles" class="subtitle-column">
                    <!-- 字幕条目将通过 JavaScript 动态添加 -->
                </div>
            </div>
        </div>

        <!-- 导出按钮 -->
        <div class="text-center mt-4">
            <button id="exportBtn" class="btn btn-success">导出字幕文件</button>
        </div>
    </div>
</div>

<!-- 加载必要的 JavaScript 库 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
